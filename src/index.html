<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shublishis</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="p-2 text-center">Skubin on a Sunday Afternoon!'</h1>
    <div class="pb-4 text-center d-flex justify-content-around scoreboard">
      <h3>Health : <span id="health"></span></h3>
      <h3>Patches : <span id="patches"></span></h3>
      <h3>Sixers : <span id="sixers"></span></h3>
      <h3>Ski Wax : <span id="skiWax"></span></h3>
      <h3>Hot Toddies : <span id="hotToddies"></span></h3>
    </div>
    <div class="container" id="grid-container">
      <div class="row">
        <div class="col border" id="11"></div>
        <div class="col border" id="12"></div>
        <div class="col border" id="13"></div>
        <div class="col border" id="14"></div>
      </div>
      <div class="row">
        <div class="col border" id="21"></div>
        <div class="col border" id="22"></div>
        <div class="col border" id="23"></div>
        <div class="col border" id="24"></div>
      </div>
      <div class="row">
        <div class="col border" id="31"></div>
        <div class="col border" id="32"></div>
        <div class="col border" id="33"></div>
        <div class="col border" id="34"></div>
      </div>
      <div class="row">
        <div class="col border" id="41"></div>
        <div class="col border" id="42"></div>
        <div class="col border" id="43"></div>
        <div class="col border" id="44"></div>
      </div>
    </div>
    <div class="row p-3">
      <div class=" col-6">
        <div class="previous">
          <button id="left" class="btn directionButton btn-lg">Go Left!</button>
        </div>
      </div>
      <div class=" col-6 ">
        <div class="next">
          <button id="right" class="btn directionButton btn-lg">Go Right!</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
